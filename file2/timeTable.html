<!DOCTYPE html>
<html>
<head>
    <title>Simple Time Table</title>
</head>
<body>

    <h2>My Time Table</h2>

    <table border="10">
        <tr>
            <th>Day</th>
            <th>9-10 AM</th>
            <th>10-11 AM</th>
            <th>11-12 PM</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>ADA</td>
            <td>M3</td>
            <td>COA</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>OS</td>
            <td>OS</td>
            <td>Se</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>M3</td>
            <td>M3</td>
            <td>COA</td>
        </tr>
    </table>

</body>
</html>
