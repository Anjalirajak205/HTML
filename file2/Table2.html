<!DOCTYPE html>
<html>
<head>
    <title>Student Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 200px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 2px;
            font-weight: bold;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Information</caption>
        <thead>
            <tr>
                <th rowspan="2">Student ID</th>
                <th colspan="2">Name</th>
                <th rowspan="2">Age</th>
                <th rowspan="2">Grade</th>
                <th rowspan="2">Email</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>Johnson</td>
                <td>20</td>
                <td>A</td>
                <td>alice@example.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>Smith</td>
                <td>22</td>
                <td>B</td>
                <td>bob@example.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Charlie</td>
                <td>Brown</td>
                <td>21</td>
                <td>A</td>
                <td>charlie@example.com</td>
            </tr>
            <tr>
                <td>4</td>
                <td>David</td>
                <td>Wilson</td>
                <td>23</td>
                <td>A</td>
                <td>david@example.com</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Eva</td>
                <td>Adams</td>
                <td>19</td>
                <td>A</td>
                <td>eva@example.com</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
